<div class="card">
    <div class="card-body">
        <h2>
            <a href='#'
               class="stretched-link"
               onclick="changeView('card', '{{ card.id }}', from='None', to='block')">{{ card.title }}</a>
        </h2>
    </div>
</div>
<div class="onglet" id="{{ card.id }}">
    {% block content %}
    {% endblock content %}
    <button id="TODO"
            class="btn btn-primary mt-2"
            onclick="changeView('{{ card.id }}', 'card')">Retour</button>
</div>
